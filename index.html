<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Sonali Yadav">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway&subset=latin,latin-ext">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<h1 id="title">Job Updates</h1>
	<div class="container wrapper_div">
		<p id="description"><strong>Register with us to receive job alerts according to your requirements and qualifications</strong></p>
		<form id="survey-form">
			<div class="form_div">
				<div class="label_div"><label id="name-label">Name</label></div>
				<div><input type="text" id="name" placeholder="Enter Name" class="input_item" required></div>
				<div class="label_div"><label id="email-label">Email</label></div>
				<div><input type="email" id="email" placeholder="Enter Email" class="input_item" required></div>
				<div class="label_div"><label id="number-label">Age</label></div>
				<div><input type="number" id="number" min="10" max="100" placeholder="Enter Age" class="input_item" required></div>
				<div class="label_div"><label>Highest Education</label></div>
				<div><select id="dropdown" class="input_item" required>
					<option value="pg" checked>Post Graduate</option>
					<option value="grad">Graduate</option>
					<option value="hsec">Class XII</option>
					<option value="sec">Class X</option>
				</select></div>
				<div class="radio_label label_div"><label>Gender</label></div>
				<div><input type="radio" required name="gender_radio" value="m" checked>Male</div>
				<div><input type="radio" required name="gender_radio" value="f">Female</div>
				<div><input type="radio" required name="gender_radio" value="o">Other</div>
				<div class="check_label label_div" style="text-align: right;"><label>Which currently describes your intent best?</label></div>
				<div><input type="checkbox" value="no">Not looking for a job</div>
				<div><input type="checkbox" value="waiting">Looking, but will wait for the right offer</div>
				<div><input type="checkbox" value="switch">Working, wanting to switch</div>
				<div><input type="checkbox" value="yes" checked>Not working, actively looking for a job</div>
				<div class="label_div"><label>Permanent Address</label></div>
				<div><textarea class="input_item"></textarea></div>
				<div class="submit_button"><button type="submit" class="btn btn-primary" id="submit">Submit</button></div>
			</div>
		</form>
	</div>
</body>
</html>
